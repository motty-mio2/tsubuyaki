<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>みんなのつぶやき</title>
    <script type="text/javascript" th:src="@{/search.js}"></script>
</head>

<body>
    <h1>つぶやき けんさく</h1>
    <h2>検索けんさくっ！</h2>

    <input type="text" id="search_query"></input>
    <button id="search_button">けんさく！</button>

    <h2>けんさく結果
    </h2>
    <ul>
        <li th:each="t: ${tsubuyakiList}">
            [[${t.comment}]] -- [[${t.name}]] on [[${t.createdAt}]]
        </li>
    </ul>
    <h2>タイトルへ</h2>
    <a th:href="@{/}">戻る</a>
</body>

</html>
